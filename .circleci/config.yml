version: 2.1
jobs:
  build-backend:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - run: echo build-backend step

  build-frontend:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - run: echo build-frontend step

  test-backend:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - run: echo test-backend step

  test-frontend:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - run: echo test-frontend step

  integration-tests:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - run: echo integration-tests step

  deploy:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - run: echo deploy step

workflows:
  build-and-test:
    jobs:
      - build-backend
      - build-frontend
      - test-backend:
          requires:
            - build-backend
      - test-frontend:
          requires:
            - build-frontend
      - intgration-tests:
          requires:
            - build-backend
            - build-frontend
      - deploy:
          requries:
            - test-backend
            - test-frontend
            - integration-tests
